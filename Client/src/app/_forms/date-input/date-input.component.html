<div class="form-group">
    <input type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]="{
        containerClass: 'theme-blue',
        dateInputFormat: 'DD MM YYYY',
        isAnimated: true 
    }"
    [maxDate]="maxDate"
    >
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
