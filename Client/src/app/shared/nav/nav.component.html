<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand logo-wrapper" title="Zim Connect" routerLink="/">
      <img src="/assets/img/logos/zc-logo-alt.png" alt="Zim connect - Keeping Zimbabweans connected">
    </a>
    <ul class="navbar-nav me-auto mb-lg-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
      <li class="nav-item mr-3">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
          >Dashboard</a
        >
      </li>
      <li class="nav-item mr-3">
        <a class="nav-link" routerLink="/listings" routerLinkActive="active"
          >Bulletin</a
        >
      </li>
        <li class="nav-item mr-3">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
          >Message Board</a
          >
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
          >Community</a
          >
        </li>
      </ng-container>
<!--      <li class="nav-item mr-3">-->
<!--        <a class="nav-link" routerLink="/errors" routerLinkActive="active"-->
<!--        >Errors</a-->
<!--        >-->
<!--      </li>-->
    </ul>

    <div
      ngbDropdown
      class="d-inline-block"
      *ngIf="(accountService.currentUser$ | async) as user"
    >
      <button
        class="btn btn-outline-none navbar-dark nav-item"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Welcome {{user.username | titlecase}}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Edit profile</button>
        <button ngbDropdownItem (click)="logOut()">Log out</button>
      </div>
    </div>

    <form
      *ngIf="(accountService.currentUser$ | async) === null"
      (ngSubmit)="login()"
      #loginForm="ngForm"
      class="d-flex"
      autocomplete="off"
    >
      <div class="mr-1">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control"
          type="text"
          placeholder="Username"
          autocomplete="off"
        />
      </div>
      <div class="mr-1">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control"
          type="password"
          placeholder="Password"
          autocomplete="off"
        />
      </div>
      <button class="btn btn-secondary" type="submit">Login</button>
    </form>
  </div>
</nav>
