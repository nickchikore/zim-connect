<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/dating-hub/members/{{member.username}}"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" title="Connect with {{member.username}}"><i class="fa fa-link"></i></button>
      </li>
<!--      <li class="list-inline-item">-->
<!--        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>-->
<!--      </li>-->
<!--      <li class="list-inline-item">-->
<!--        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>-->
<!--      </li>-->
    </ul>
  </div>
  <div class="card-body p-2">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user m2-2"></i>
      {{member.knownAs}}
    </h6>
    <p class="card-text text-muted text-center mb-1">{{member.city}}</p>
  </div>
</div>
